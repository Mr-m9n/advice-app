<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advice App</title>
  </head>
  <body>
    <div class="card">
      <h2 class="card--name">Advice #<span class="adviceNum"></span></h2>
      <p class="card--desc">"<span class="advice"></span>"</p>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" />
      </div>
      <button class="dice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
